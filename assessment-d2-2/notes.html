<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
      .box {
        background-color: blue;
      }
      /* ID Selector */
      #box {
        background-color: green;
      }
      /* Eliment Selector */
      h2 {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <!-- inline CSS -->
    <div style="background-color: red">
      <h1>1</h1>
      <!-- internal CSS -->
    </div>
    <div class="box">
      <h1>2 Class selector</h1>
    </div>
    <div id="box">
      <h1>3 Id selector</h1>
    </div>
    <div>
      <h2>
        Hellow
        <h2>World</h2>
      </h2>
    </div>
  </body>
</html>
